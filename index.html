  <style>
    /* PWA specific safe-area adjustments */
    body {
      overscroll-behavior-y: none;
      background: linear-gradient(135deg, #ecfdf5 0%, #f0f9ff 50%, #d1fae5 100%);
      background-attachment: fixed;
      font-family: 'Space Grotesk', sans-serif;
      color: #064E3B;
      /* primary-900 */
    }

    .safe-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    .glass-panel-dark {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(6, 78, 59, 0.2);
      border-radius: 10px;
    }

    /* PWA Install Animation */
    @keyframes slideInFromBottom {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .slide-in-from-bottom {
      animation: slideInFromBottom 0.5s ease-out forwards;
    }

    /* Prevent zoom on form elements but allow on maps */
    input,
    select,
    textarea,
    button {
      touch-action: manipulation;
      font-size: 16px;
      /* Prevents iOS auto-zoom on focus */
    }

    /* Allow pinch-zoom only on map containers */
    .map-container {
      touch-action: auto !important;
    }

    /* Force pigeon-maps elements to allow pinch-zoom */
    .map-container * {
      touch-action: auto !important;
    }

    .map-container>div,
    .map-container>div>div {
      touch-action: auto !important;
    }
  </style>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    // Track PWA Installation
    window.addEventListener('appinstalled', () => {
      if (typeof gtag === 'function') {
        gtag('event', 'pwa_installed', {
          event_category: 'PWA',
          event_label: 'App Installed'
        });
      }
      console.log('[PWA] App was installed');
    });

    // Track if user is using installed PWA (standalone mode)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      if (typeof gtag === 'function') {
        gtag('event', 'pwa_launched', {
          event_category: 'PWA',
          event_label: 'Standalone Launch'
        });
      }
      console.log('[PWA] Running in standalone mode');
    }
  </script>
</body>
